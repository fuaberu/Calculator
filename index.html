<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
        
    <div class="calculator">
        <div class="display">
            <div data-previous-operand class="previous-operand">
                <p></p>
            </div>
            <div data-current-operand class="current-operand">
                <p></p>
            </div>
        </div>
        <button data-action class="span-2">AC</button>
        <button data-operation class="number">%</button>
        <button data-operation class="operand">รท</button>
        <button data-number class="number">7</button>
        <button data-number class="number">8</button>
        <button data-number class="number">9</button>
        <button data-operation class="operand">ร</button>
        <button data-number class="number">4</button>
        <button data-number class="number">5</button>
        <button data-number class="number">6</button>
        <button data-operation class="operand">-</button>
        <button data-number class="number">1</button>
        <button data-number class="number">2</button>
        <button data-number class="number">3</button>
        <button data-operation class="operand">+</button>
        <button data-number class="border-radius" >.</button>
        <button data-number class="number">0</button>
        <button data-action class="number">del</button>
        <button data-action class="equal">=</button>
    </div>    




</body>
</html>
